
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for(company of companies; track company) {
    <tr>
      <td>{{ company.name }}</td>
      <td>{{ company.email }}</td>
      <td>{{ company.phone }}</td>
      <td class="company-actions">
        <button class="btn btn-warning">Edit</button>
        <button class="btn btn-danger" (click)="companyDeleted.emit(company)">Delete</button>
      </td>
    </tr>
    }
  </tbody>
</table>
