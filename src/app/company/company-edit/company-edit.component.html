
<form [formGroup]="companyForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" formControlName="name" name="name">
    <div *ngIf="companyForm.get('name')?.hasError('required') && companyForm.get('name')?.touched" class="alert alert-danger">
      Name is required
    </div>
    <div *ngIf="companyForm.get('name')?.hasError('minlength') && companyForm.get('name')?.touched" class="alert alert-danger">
      Name is should be at least {{ companyForm.get('name')?.getError('minlength').requiredLength }} characters
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" formControlName="email" name="email">
    <div *ngIf="companyForm.get('email')?.hasError('required') && companyForm.get('email')?.touched" class="alert alert-danger">
      Email is required
    </div>
    <div *ngIf="companyForm.get('email')?.hasError('email') && companyForm.get('email')?.touched" class="alert alert-danger">
      Email should be in a valid format
    </div>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" formControlName="phoneRequired" name="phoneRequired">
    <label class="form-check-label" for="phoneRequired">Add phone number</label>
  </div>

  <div class="form-group" [ngClass]="{ 'visually-hidden': !companyForm.get('phoneRequired')?.value }">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" formControlName="phone" name="phone">
    <div *ngIf="companyForm.get('phone')?.hasError('required') && companyForm.get('phone')?.touched" class="alert alert-danger">
      Phone number is required
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary"
      [disabled]="companyForm.invalid"
      (click)="saveCompany()">Submit</button>
  </div>
</form>
